name: client_flutter
description: Flutter College.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  ## STATE MANAGEMENT
  provider: ^6.0.5

  ## UTILS 
  faker: ^2.0.0
  equatable: ^2.0.5
  shimmer: ^2.0.0
  dio: ^4.0.6
  flutter_secure_storage: ^8.0.0
  intl: ^0.17.0
  fluttertoast: ^8.2.1
  mask_text_input_formatter: ^2.4.0 

  ## UI
  lottie: ^1.4.2
  flutter_animate: ^4.1.1+1
  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
